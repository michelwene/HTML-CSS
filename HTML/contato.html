<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia </title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="pagina-contato">
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="Telefone">Telefone</label>
				<input type="tel" id="Telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="30" rows="10" id="mensagem" placeholder="Digite alguma dúvida ou sugestão."><textarea>
					<fieldset>
						<legend class="text" id="teste">Como prefere o nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="Contato" value="email" id="radio-email">Email</label>
						
						<label for="radio-telefone"><input type="radio" name="Contato" value="telefone" id="radio-telefone">Telefone</label>
						
						<label for="radio-whatsapp"><input type="radio" name="Contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

					<label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table>
				<thead>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08h ~ 20h</td>
					</tr>
				</tbody>
			</table>

		</main>
		<footer>
			<p class="copyright">&copy; Copyright Barbearia - 2021</p>
		</footer>
	</body>
</html>
